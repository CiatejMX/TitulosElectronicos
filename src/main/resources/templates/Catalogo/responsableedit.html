<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema Ventas Laravel Vue Js- IncanatoIT">
    <meta name="author" content="Incanatoit.com">
    <meta name="keyword" content="Sistema ventas Laravel Vue Js, Sistema compras Laravel Vue Js">
    <link rel="shortcut icon" href="vendors/img/favicon.png">
    <title>Sistema e-titulos</title>
    <!-- Icons -->
    <link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/vendors/css/style.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar" th:replace="plantilla :: header">
        
    </header>

    <div class="app-body" id="app" >
                 
         <div th:replace="plantilla :: menu"></div>
         
          <main class="main">
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item"><a href="#">Catalogos</a></li>
                <li class="breadcrumb-item ">Responsable</li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>
            <div class="container-fluid">
                <!-- Ejemplo de tabla Listado -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> 
                        
                        <a class="btn btn-secondary" th:href="@{/catalogo/responsable}"> 
                            <i class="icon-plus"></i>&nbsp;regresar
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-6">
                                
                                <form th:action="@{/catalogo/responsable/guardar}" method="post" th:object="${Responsable}">
                            <input type="hidden" name="idresponsable" th:field="*{idresponsable}"/>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Abr. titulo</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="abrtitulo" th:field="*{abrtitulo}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Cargo</span>
                                    </div>
                                    
                                    <select class="form-control col-md-6"  name="cargo" th:field="*{cargo}">
                                      <option th:each="opc : ${Cargo}" 
                                              th:value="${opc.id_cargo}" th:text="${opc.cargo_firmante}"  
                                              
                                      />                                                 
                                     
                                      
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6 ">
                                        <span class="input-group-text " id="basic-addon1">nombre</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="nombre" th:field="*{nombre}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Primer Apellido</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="primerapellido" th:field="*{primerapellido}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Segundo Apellido</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="segundoapellido" th:field="*{segundoapellido}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">CURP</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="curp" th:field="*{curp}"/>
                                </div>
                                <div  th:if ="${Responsable.certificadoresponsable}" class="alert alert-danger" role="alert">
                                   No tocar ,  se llenan al subir archivos!!
                                    <div class="input-group">
                                        <div class="input-group-prepend col-md-6">
                                            <span class="input-group-text" id="basic-addon1">Certificado</span>
                                        </div>
                                        <input  class="form-control col-md-6" type="text" name="certificadoresponsable" th:field="*{certificadoresponsable}"/>
                                    </div>
                                     <div class="input-group">
                                        <div class="input-group-prepend col-md-6">
                                            <span class="input-group-text" id="basic-addon1">Llave</span>
                                        </div>
                                        <input  class="form-control col-md-6" type="text" name="llaveesponsable" th:field="*{llaveesponsable}"/>
                                    </div>
                                </div>
                                <div  th:if ="${Responsable.certificadoresponsable}" class="alert alert-primary" role="alert">
                                    <div th:if ="${Responsable.certificadoresponsable}" class="input-group">
                                        <div class="input-group-prepend col-md-6">
                                            <span class="input-group-text" id="basic-addon1">Serie Certtificado</span>
                                        </div>
                                        <input  class="form-control col-md-6" type="text" name="numerocertificado" th:field="*{numerocertificado}"/>
                                    </div>
                                    <div th:if ="${Responsable.certificadoresponsable}" class="input-group">
                                        <div class="input-group-prepend col-md-6">
                                            <span class="input-group-text" id="basic-addon1">contrase√±a de .key</span>
                                        </div>
                                        <input  class="form-control col-md-6" type="text" name="pwdkey" th:field="*{pwdkey}"/>
                                    </div>
                                </div>    
                               <button type="submit" class="btn btn-primary">Guardar</button>
                       </form>   
                                <br/><br/>
                                <form  method="POST" th:action="@{/upload/cert/resp/} + *{idresponsable}" th:object ="${Responsable}" enctype="multipart/form-data">
                                
                                      
                                 <select  class="form-control col-md-6" name="campo">
                                     <option  value = "cert" selected="">Certificado </option>
                                         <option  value = "key" >key</option>
                                 </select>
                                <input type="file" name="file" /><br/><br/>
                               
                                <input class="btn btn-primary" type="submit" value="Subir" />
                        </form>
                       
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin ejemplo de tabla Listado -->
            </div>
            
        </main>
        <!-- /Fin del contenido principal -->
         
    </div>

    
 <footer th:replace="plantilla :: footer"></footer>
   
</body>

</html>
