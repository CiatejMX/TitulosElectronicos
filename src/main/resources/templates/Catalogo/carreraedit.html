<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema Ventas Laravel Vue Js- IncanatoIT">
    <meta name="author" content="Incanatoit.com">
    <meta name="keyword" content="Sistema ventas Laravel Vue Js, Sistema compras Laravel Vue Js">
    <link rel="shortcut icon" href="vendors/img/favicon.png">
    <title>Sistema e-titulos</title>
    <!-- Icons -->
    <link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/vendors/css/style.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar" th:replace="plantilla :: header">
        
    </header>

    <div class="app-body" id="app" >
                 
         <div th:replace="plantilla :: menu"></div>
         
          <main class="main">
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item"><a href="#">Catalogos</a></li>
                <li class="breadcrumb-item ">Carrera</li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>
            <div class="container-fluid">
                <!-- Ejemplo de tabla Listado -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> 
                        
                        <a class="btn btn-secondary" th:href="@{/catalogo/carrera}"> 
                            <i class="icon-plus"></i>&nbsp;regresar
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-6">
                                
                                <form th:action="@{/catalogo/carrera/guardar}" method="post" th:object="${carrera}">
                            
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Cve. Carrera</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="cve_carrera" th:field="*{cve_carrera}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Nombre de la Carrera</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="nombre_carrera" th:field="*{nombre_carrera}"/>
                                </div>
                                
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6 ">
                                        <span class="input-group-text " id="basic-addon1">Nivel educativo</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="nivel_educativo" th:field="*{nivel_educativo}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Sostenimiento</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="sostenimiento" th:field="*{sostenimiento}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">RVOE DGP</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="rvoe_dgp" th:field="*{rvoe_dgp}"/>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Tipo RVOE</span>
                                    </div>
                                    <input class="form-control col-md-6" type="text" name="tipo_rvoe" th:field="*{tipo_rvoe}"/>
                                </div>
                                 <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">Entidad Federativa titulo</span>
                                    </div>
                                    
                                    <select class="form-control col-md-6"  name="id_entidad_federativa_rvoe" th:field="*{id_entidad_federativa_rvoe}">
                                      <option th:each="opc : ${entidadfederativa}" 
                                              th:value="${opc.identidadfederativa}" th:text="${opc.c_nom_ent}"  
                                                      />                                                 
                                    </select>
                                     
                                </div>
                                
                               <button type="submit" class="btn btn-primary">Guardar</button>
                       </form>   
                                <br/><br/>
                      
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin ejemplo de tabla Listado -->
            </div>
            
        </main>
        <!-- /Fin del contenido principal -->
         
    </div>

    
 <footer th:replace="plantilla :: footer"></footer>
   
</body>

</html>
