<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema Ventas Laravel Vue Js- IncanatoIT">
    <meta name="author" content="Incanatoit.com">
    <meta name="keyword" content="Sistema ventas Laravel Vue Js, Sistema compras Laravel Vue Js">
    <link rel="shortcut icon" href="vendors/img/favicon.png">
    <title>Sistema e-titulos</title>
    <!-- Icons -->
    <link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/vendors/css/style.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar" th:replace="plantilla :: header">
        
    </header>

    <div class="app-body" id="app" >
                 
         <div th:replace="plantilla :: menu"></div>
         
          <main class="main">
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item"><a href="#">Catalogos</a></li>
                <li class="breadcrumb-item active">Carrera</li>
            </ol>
            <div class="container-fluid">
                <!-- Ejemplo de tabla Listado -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> 
                        
                        <a class="btn btn-secondary" th:href="@{/catalogo/carrera/agregar}"> 
                            <i class="icon-plus"></i>&nbsp;Nuevo
                        </a>
                    </div>
                    <div class="card-body">
                        
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>cve carrera</th>
                                    <th>Nombre carrera</th>
                                    <th>Nivel Educatico</th>
                                    <th>sostenimiento</th>
                                    
                                    
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="carrera : ${carreras}">
                                    <td>
                                        
                                        <a class="btn btn-warning btn-sm icon-pencil" th:href="@{/catalogo/carrera/editar/} + ${carrera.cve_carrera}" >
                                            
                                        </a>
                                         <a class="btn btn-danger btn-sm icon-trash" th:href="@{/catalogo/carrera/eliminar(cve_carrera=${carrera.cve_carrera})}" />
                                          
                                        </button>
                                    </td>
                                    <td th:text="${carrera.cve_carrera}"></td>
                                    <td th:text="${carrera.nombre_carrera}"></td>
                                    <td th:text="${carrera.nivel_educativo}"></td>
                                    <td th:text="${carrera.sostenimiento}"></td>
                                    
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                <!-- Fin ejemplo de tabla Listado -->
            </div>
            
        </main>
        <!-- /Fin del contenido principal -->
         
    </div>

    
 <footer th:replace="plantilla :: footer"></footer>
   
</body>

</html>
