<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema Ventas Laravel Vue Js- IncanatoIT">
    <meta name="author" content="Incanatoit.com">
    <meta name="keyword" content="Sistema ventas Laravel Vue Js, Sistema compras Laravel Vue Js">
    <link rel="shortcut icon" href="vendors/img/favicon.png">
    <title>Sistema e-titulos</title>
    <!-- Icons -->
    <link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/vendors/css/style.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar" th:replace="plantilla :: header">
        
    </header>

    <div class="app-body" id="app" >
                 
         <div th:replace="plantilla :: menu"></div>
         
          <main class="main">
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item"><a href="#">Catalogos</a></li>
                <li class="breadcrumb-item ">Titulo</li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>
            <div class="container-fluid">
                <!-- Ejemplo de tabla Listado -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> 
                        
                        <a class="btn btn-secondary" th:href="@{/titulo/historicoenvio/}"> 
                            <i class="icon-plus"></i>&nbsp;regresar
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-10">
                                
                                <form th:action="@{/titulo/historicoenvio/guardar}" method="post" th:object="${HistoricoEnvio}">
                            
                                <div class="input-group">
                                    <div class="input-group-prepend col-md-6">
                                        <span class="input-group-text" id="basic-addon1">ID </span>
                                    </div>
                                    <input disabled     class="form-control col-md-6" type="text" name="idhistoricoenvio" th:field="*{idhistoricoenvio}"/>
                                    <span th:if="${#fields.hasErrors('idhistoricoenvio')}" th:errors="*{idhistoricoenvio}">Error fechainicio</span>
                                </div>
                               

                            
                            
                                                               <button th:if="!${HistoricoEnvio.idhistoricoenvio}" type="submit" class="btn btn-primary">Guardar</button>
                                                               
                                 </form>   
                       
                       
                       
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    
                                    <input type="text" id="Busca_Titulo" name="titulo" class="form-control" placeholder="Alumno">
                                    
                                </div>
                            </div>
                            <div class="col-md-6 alert alert-warning rounded" role="alert" > Al seleccionar  se captura automaticamente el alumno</div>
                        </div>
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>ID</th>
                                    <th>Curp</th>
                                    <th>Nombre</th>
                                    <th>Fecha terminacion</th>
                                    <th>Carrera</th>
                                    <th>lote</th>
                                    <th>estatus</th>
                                    <th>XML</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="titulo : ${HistoricoEnvio.titulos}">
                                    <td>
                                        
                                        <a class="btn btn-warning btn-sm" th:href="@{/titulo/editar/} + ${titulo.idtitulo}" >
                                            <span class="icon-pencil"></span>
                                        </a>
                                       
             
                                         <a  class="btn btn-danger btn-sm" th:href="@{/titulo/historicoenvio/eliminaritem/(idhistoricoenvio=${HistoricoEnvio.idhistoricoenvio},idtitulo=${titulo.idtitulo} )}" />
                                          <i class="icon-trash"></i>
                                         </a>
                                    </td>
                                    <td th:text="${titulo.idtitulo}"></td>
                                    <td th:text="${titulo.curp}"></td>
                                    <td th:text="${titulo.nombre}"></td>
                                    <td th:text="${titulo.fechaterminacion}"></td>
                                    <td th:text="${titulo.institucioncarrera.carrera.nombre_carrera}"></td>
                                    <td th:text="${titulo.lote}"></td>
                                    <td ></td>
                                    <td >
                                        
                                        
                                        <a th:href="@{/titulo/descarga/} + ${titulo.idtitulo}"><span th:text="${titulo.nombrexmlenvio}" ></span></a>
                                    </td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                        
                    </div>
                <!-- Fin ejemplo de tabla Listado -->
            </div>
            
        </main>
        <!-- /Fin del contenido principal -->
         
    </div>

    
 <footer th:replace="plantilla :: footer"></footer>
   
</body>

</html>
