<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="vendors/img/favicon.png">
    <title>Sistema e-titulos</title>
    <!-- Icons -->
    <link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/vendors/css/style.css" rel="stylesheet">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
    <header class="app-header navbar" th:replace="plantilla :: header">
        
    </header>

    <div class="app-body" id="app" >
                 
         <div th:replace="plantilla :: menu"></div>
         
          <main class="main">
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item"><a href="#">Envio de titulos</a></li>
                
            </ol>
            <div class="container-fluid">
                <!-- Ejemplo de tabla Listado -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> 
                        
                        <a class="btn btn-secondary" th:href="@{/titulo/historicoenvio/agregar}"> 
                            <i class="icon-plus"></i>&nbsp;Nuevo
                        </a>
                        
                        
                    </div>
                    <div class="card-body">
                         <form method="POST" th:action="@{/titulo/historicoenvio/buscador/}" >
                        <div class="form-group row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <select class="form-control col-md-3" id="opcion" name="opcion">
                                      <option value="nombre">Nombre</option>
                                      <option value="curp">curp</option>
                                    </select>
                                    <input type="text" id="texto" name="texto" class="form-control" placeholder="Texto a buscar">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
                                </div>
                            </div>
                        </div>
                        </form>
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>WS(puente)</th>
                                    <th>ID</th>
                                    <th>mensaje</th>
                                    <th>lote</th>
                                    <th>archivo</th>
               
                                   
                                    
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr  th:each="historicoenvio : ${historicoEnvios}">
                                    <td>
                                        
                                        <a class="btn btn-warning btn-sm" th:href="@{/titulo/historicoenvio/editar/} + ${historicoenvio.idhistoricoenvio}" >
                                            <span class="icon-pencil"></span>
                                        </a>
                                         <a  class="btn btn-danger btn-sm" th:href="@{/titulo/historicoenvio/eliminar/} + ${historicoenvio.idhistoricoenvio} " />
                                          <i class="icon-trash"></i>
                                         </a>
                                    </td>
                                    <td>
                                        <a class="btn btn-success btn-sm" th:href="@{/titulo/historicoenvio/wsenviar/} + ${historicoenvio.idhistoricoenvio}" >
                                            <span class="fa fa-paper-plane-o"></span> Envia
                                        </a>
                                         <a class="btn btn-success btn-sm" th:href="@{/titulo/historicoenvio/wsconsulta/} + ${historicoenvio.idhistoricoenvio}" >
                                            <span class="fa fa-address-book"></span>Consulta
                                        </a>
                                        <a class="btn btn-success btn-sm" th:href="@{/titulo/historicoenvio/wsdescarga/} + ${historicoenvio.idhistoricoenvio}" >
                                            <span class="fa fa-arrow-down"></span>Descarga
                                        </a>
                                        </a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/titulo/historicocenvio/wscancela/} + ${historicoenvio.idhistoricoenvio}" >
                                            <span class="fa fa-exclamation"></span>Cancela
                                        </a>
                                    </td>
                                    </td>
                                    <td th:text="${historicoenvio.idhistoricoenvio}"></td>
                                    <td th:text="${historicoenvio.mensaje}"></td>
                                    <td th:text="${historicoenvio.lote}"></td>
                                    <td th:text="${historicoenvio.archivo}"></td>
                                    
                       
                                </tr>
                                <tr> 
                         

                                </tr>
                                
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                <!-- Fin ejemplo de tabla Listado -->
            </div>
           
        </main>
        <!-- /Fin del contenido principal -->
         
    </div>

    
 <footer th:replace="plantilla :: footer"></footer>
   
</body>

</html>
