<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        
        <!-- Icons -->
    <link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
    <link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Main styles for this application -->
    <link href="/vendors/css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                 <div class="col-md-8">
                    <div class="card-group mb-0">
                        <div class="card p-4">
                            <div class="card-body">
                                 
                    <h1 class="row justify-content-center">
                        <img src="/vendors/img/logo.png" >
                            </br>
                  
                    </h1>
                                
                    <h1 class="row justify-content-center m-5">
                 
                        E-Titulos
                    </h1>

                    <form method="POST" th:action="@{/login}">
                        
                        
                        <div class="input-group mb-3">
                            <span class="input-group-addon"><i class="icon-user"></i></span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                        </div>

                        
                        
                        
                        
                        <div class="input-group mb-4 mb-5">
                            <span class="input-group-addon"><i class="icon-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        
                        <input type="submit" value="Login"   class="btn btn-primary btn-block p-3 rounded"/>
                    </form>
                            </div>
                        </div>
                    </div>
                     <span><a href="http://www.ciatej.mx/">Ciatej</a> &copy; 2020</span>
                </div>
            </div>
        </div>
        
    </body>
</html>
